<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABI Consulting | Cybersecurity · GRC · IT Consulting</title>
  <meta name="description" content="Fractional vCISO + on-demand consulting that turns resource-strained teams into audit-ready security." />
  <meta name="theme-color" content="#0B1E39" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{
      --bg:#0B1E39;--text:#F5F7FB;--muted:#A3B3CC;--accent:#2E8CFF;--accent2:#74B2FF;
      --border:rgba(255,255,255,.08);--radius:18px;--shadow:0 10px 30px rgba(0,0,0,.35);--maxw:1200px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{width:min(100%,var(--maxw));margin:0 auto;padding:0 20px}
    header,section,footer{padding:80px 0}
    h1,h2,h3{margin:0 0 14px;line-height:1.2}
    h1{font-size:clamp(36px,6vw,56px)}h2{font-size:clamp(24px,3.8vw,34px)}h3{font-size:clamp(18px,2.5vw,22px)}
    p{margin:0 0 12px;color:var(--muted)}

    .btn{display:inline-block;padding:14px 22px;border-radius:999px;background:var(--accent);color:#fff;font-weight:700;border:1px solid rgba(255,255,255,.08);box-shadow:var(--shadow)}
    .btn.outline{background:transparent;border:1px solid var(--accent2);color:var(--text)}

    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 0;border-bottom:1px solid var(--border)}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .brand .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#123e74,#1a2f58);display:grid;place-items:center;box-shadow:inset 0 1px 0 rgba(255,255,255,.06);color:#fff;font-weight:900}

    .hero{padding:96px 0 80px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center}
    .hero h1 span{color:var(--accent2)}
    .hero-art{aspect-ratio:1/1;border-radius:18px;border:1px solid var(--border);box-shadow:var(--shadow);background:#08162b;overflow:hidden;position:relative}
    .hero-canvas{position:absolute;inset:0;width:100%;height:100%;display:block}

    /* Services top cards */
    .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin-top:28px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.005));border:1px solid var(--border);border-radius:18px;padding:22px;backdrop-filter:blur(6px)}
    .card ul{margin:10px 0 0 18px;padding:0}
    .card li{margin:6px 0;color:var(--muted)}

    /* Other services */
    .other-services{display:grid;grid-template-columns:repeat(3,1fr);gap:28px}
    .other-services ul{list-style:none;padding:0;margin:0}
    .other-services li{color:var(--muted);margin:12px 0}

    /* Framework badges */
    .badges{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .badge{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:rgba(255,255,255,.04);color:#d9e6ff;font-weight:600}

    /* About */
    .about{display:grid;grid-template-columns:.8fr 1.2fr;gap:26px;align-items:center}
    .avatar{width:160px;height:160px;border-radius:16px;background:#0c1c36;border:1px solid var(--border);box-shadow:var(--shadow);overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    /* Credentials — 3 fixed rows */
    .cred-wrap{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.005));border:1px solid var(--border);border-radius:18px;padding:18px}
    .cred-row{display:flex;flex-wrap:nowrap;gap:18px;justify-content:center;align-items:center;margin:10px 0}
    .cred-row figure{margin:0;text-align:center}
    .cred-row img{height:60px;max-width:100px;width:auto;object-fit:contain;image-rendering:auto;filter:drop-shadow(0 1px 0 rgba(255,255,255,.04))}
    .cred-label{display:block;font-size:12px;color:#8ea2c7;margin-top:6px;text-align:center}

    /* RESULTS — 4 card grid */
    #results .result-cards{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:24px;
      margin-top:24px;
    }
    #results .result-card{
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:24px;
      padding:24px 22px;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    #results .result-card:hover{ transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.3); }
    #results .result-card h3{ margin:0 0 10px; }
    #results .result-card p{ margin:0; color:var(--muted); }

    footer{border-top:1px solid var(--border);padding:30px 0;color:var(--muted)}

    /* Responsive */
    @media (max-width:1100px){
      .cards{grid-template-columns:1fr 1fr}
      #results .result-cards{grid-template-columns:repeat(2,1fr);}
    }
    @media (max-width:820px){
      .grid{grid-template-columns:1fr}
      .cred-row{flex-wrap:wrap}
    }
    @media (max-width:720px){
      .other-services{grid-template-columns:1fr}
      #results .result-cards{grid-template-columns:1fr;}
      .hero{padding-top:72px}
      .avatar{width:120px;height:120px}
      .cred-row img{height:50px;max-width:80px}
    }
  </style>
</head>

</body>
</html>
